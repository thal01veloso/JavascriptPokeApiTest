<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PokeApi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
<input id="nome" placeholder="Digite o nome do pokémon"> 
<button onclick="buscarPokemon()"> Buscar</button><br>
<img src="" id="imagem">
    <script>

        function buscarPokemon(){
            let nome = document.getElementById("nome").value.toLowerCase()
            fetch(`https://pokeapi.co/api/v2/pokemon/${nome}`)
            .then(response=>{console.log(response)
                return response.json()
            }).then((pokemon)=>{
                document.getElementById("imagem").src = pokemon.sprites.front_default
                
            })
            .catch(error=>{
                alert(`Pokémon não encontrado:\n${error.toString()}`)})
        }
        </script>
    
</body>
</html>
